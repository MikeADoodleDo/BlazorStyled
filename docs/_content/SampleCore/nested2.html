<Styled @bind-Classname="@paragraph">
    color: turquoise;
    header & {
        color: green;
    }
</Styled>

<header>
    <p class="@paragraph">
        This is green since it's inside a header
    </p>
</header>
<p class="@paragraph">
    This is turquoise since it's not inside a header.
</p>

@code {
    private string paragraph;
}
